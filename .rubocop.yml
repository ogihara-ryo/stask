AllCops:
  RunRailsCops: true
  Exclude:
    - db/schema.rb

# Missing top-level class documentation comment.
Documentation:
  Enabled: false

# Use only ascii symbols in comments.
AsciiComments:
  Enabled: false

# Line is too long.
Metrics/LineLength:
  Max: 128

# Use && instead of and.
Style/AndOr:
  EnforcedStyle: conditionals

# Do not use block comments.
Style/BlockComments:
  Enabled: false

# Avoid using {...} for multi-line blocks.
Style/BlockDelimiters:
  Exclude:
    - "spec/**/*"

# Method has too many lines
MethodLength:
  Exclude:
    - db/migrate/*
